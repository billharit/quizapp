<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="isi">
        <div class="container-header" >
            <h2 class="question" id="labelQuestion">Question</h2>
            <ul class="unorderedanswerlist">
                <li class="answerlist">
                    <input type="radio" name="AnswerCheck" id="CheckA" value="A">
                    <label class="answerlabel" id="labelA" for="A">Asd</label>
                </li>
                <li class="answerlist">
                    <input type="radio" name="AnswerCheck" id="CheckB" value="B">
                    <label class="answerlabel" id="labelB" for="B">bsd</label>
                </li>
                <li class="answerlist">
                    <input type="radio" name="AnswerCheck" id="CheckC" value="C">
                    <label class="answerlabel" id="labelC" for="C">csd</label>
                </li>
                <li class="answerlist">
                    <input type="radio" name="AnswerCheck" id="CheckD" value="D">
                    <label class="answerlabel" id="labelD" for="D">dsd</label>
                </li>
            </ul>
        </div>
        <button id="submitbutton">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
